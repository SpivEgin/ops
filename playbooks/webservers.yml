---

- include: base.yml

- hosts: webservers
  become: true
  become_method: sudo
  roles:
    - { role: php }
    - { role: blackfire }
    - { role: composer }
    - { role: memcache }
    - { role: mysql }
    - { role: mailhog }
    - { role: supervisor, programs: ['mailhog'] }

- hosts: lempstack
  become: true
  become_method: sudo
  roles:
    - { role: nginx }

- hosts: lampstack
  become: true
  become_method: sudo
  roles:
    - { role: apache }