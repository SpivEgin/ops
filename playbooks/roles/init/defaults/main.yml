---

# Pip configuration
pip_download_url: https://bootstrap.pypa.io/get-pip.py
pip_download_dest: /tmp
pip_version: latest
python: python
pip: pip

# Default apt packages to install
init_apt_packages:
  - vim
  - curl
  - wget
  - htop
  - ntp
  - fail2ban
  - logrotate
  - unzip
  - sendmail-bin
  - sendmail

# Default pip packages to install
init_pip_packages:
  - httpie

# /etc/hosts configuration
custom_hosts: []

# ntp basic configuration
ntp_servers:
  - 0.fr.pool.ntp.org
  - 1.fr.pool.ntp.org
  - 2.fr.pool.ntp.org
  - 3.fr.pool.ntp.org

# timezone configuration
timezone_name: Europe/Paris

# fail2ban basic configuration
fail2ban_root_path: /etc/fail2ban
fail2ban_loglevel: 3
fail2ban_logtarget: /var/log/fail2ban.log
fail2ban_socket: /var/run/fail2ban/fail2ban.sock
fail2ban_pidfile: /var/run/fail2ban/fail2ban.pid

# fail2ban jail configurations
fail2ban_jails:
  DEFAULT:
    ignoreip: 127.0.0.1/8
    ignorecommand:
    bantime : 600
    findtime: 600
    maxretry: 3
    backend: auto
    usedns: warn
    destemail: root@localhost
    sendername: Fail2Ban
    sender:     fail2ban@localhost
    banaction:  iptables-multiport
    mta:        sendmail
    protocol:   tcp
    chain:      INPUT
    action_:    |
                %(banaction)s[name=%(__name__)s, port="%(port)s", protocol="%(protocol)s", chain="%(chain)s"]
    action_mw:  |
                %(banaction)s[name=%(__name__)s, port="%(port)s", protocol="%(protocol)s", chain="%(chain)s"]
                %(mta)s-whois[name=%(__name__)s, dest="%(destemail)s", protocol="%(protocol)s", chain="%(chain)s", sendername="%(sendername)s"]
    action_mwl: |
                %(banaction)s[name=%(__name__)s, port="%(port)s", protocol="%(protocol)s", chain="%(chain)s"]
                %(mta)s-whois-lines[name=%(__name__)s, dest="%(destemail)s", logpath=%(logpath)s, chain="%(chain)s", sendername="%(sendername)s"]
    action:     |
                %(action_)s
