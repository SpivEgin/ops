---

php_config:
  php_packages:
    - php5-fpm
    - php5-cli
    - php5-common
    - php5-imagick
    - php5-intl
    - php5-memcached
    - php5-mysql
    - php5-redis
    - php5-curl
    - php5-json
    - php5-gd
    - php5-xsl
    - php5-mongo
    - php-apc
    - newrelic-php5
  pool:
    user: "www-data"
    group: "www-data"
    listen: "/var/run/php5-fpm.sock"
    listen.owner: "www-data"
    listen.group: "www-data"
    listen.allowed_clients: "127.0.0.1"
    pm: "dynamic"
    pm.max_children: "5"
    pm.start_servers: "2"
    pm.min_spare_servers: "1"
    pm.max_spare_servers: "3"
    pm.process_idle_timeout: "30s;"
    pm.max_requests: "500"